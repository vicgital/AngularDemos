<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <h2>Welcome on board!</h2>
  <p>We just need a little bit of data from you to get you started ðŸš€</p>

  <div class="control">
    <label for="email">Email</label>
    <input 
    id="email"
    type="email" 
    name="email" 
    [formControl]="signupForm.controls.email" />
  </div>

  <div class="control-row" [formGroup]="signupForm.controls.passwords">
    <div class="control">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        name="password"
        [formControl]="signupForm.controls.passwords.controls.password"
      />
    </div>

    <div class="control">
      <label for="confirm-password">Confirm Password</label>
      <input
        id="confirm-password"
        type="password"
        name="confirm-password"
        [formControl]="signupForm.controls.passwords.controls.confirmPassword"
      />
    </div>
  </div>

  <hr />

  <div>
    <div class="control-row">
      <div class="control">
        <label for="first-name">First Name</label>
        <input
          type="text"
          id="first-name"
          name="first-name"
          [formControl]="signupForm.controls.firstName"
        />
      </div>

      <div class="control">
        <label for="last-name">Last Name</label>
        <input
          type="text"
          id="last-name"
          name="last-name"
          [formControl]="signupForm.controls.lastName"
        />
      </div>
    </div>

    <fieldset [formGroup]="signupForm.controls.address">
      <legend>Your Address</legend>

      <div class="control-row">
        <div class="control">
          <label for="street">Street</label>
          <input type="text" id="street" name="street" [formControl]="signupForm.controls.address.controls.street" />
        </div>

        <div class="control">
          <label for="number">Number</label>
          <input type="text" id="number" name="number" [formControl]="signupForm.controls.address.controls.number" />
        </div>
      </div>

      <div class="control-row">
        <div class="control">
          <label for="postal-code">Postal Code</label>
          <input type="text" id="postal-code" name="postal-code" [formControl]="signupForm.controls.address.controls.postalCode" />
        </div>

        <div class="control">
          <label for="city">City</label>
          <input type="text" id="city" name="city" [formControl]="signupForm.controls.address.controls.city" />
        </div>
      </div>
    </fieldset>
  </div>

  <hr />

  <div class="control-row">
    <div class="control">
      <label for="role">What best describes your role?</label>
      <select id="role" name="role" [formControl]="signupForm.controls.role">
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="employee">Employee</option>
        <option value="founder">Founder</option>
        <option value="other">Other</option>
      </select>
    </div>
  </div>

  <fieldset formArrayName="source">
    <legend>How did you find us?</legend>
    <div class="control">
      <input
        type="checkbox"
        id="google"
        name="acquisition"
        value="google"
        [formControl]="signupForm.controls.source.controls[0]"
      />
      <label for="google">Google</label>
    </div>

    <div class="control">
      <input
        type="checkbox"
        id="friend"
        name="acquisition"
        value="friend"
        [formControl]="signupForm.controls.source.controls[1]"
      />
      <label for="friend">Referred by friend</label>
    </div>

    <div class="control">
      <input
        type="checkbox"
        id="other"
        name="acquisition"
        value="other"
        [formControl]="signupForm.controls.source.controls[2]"
      />
      <label for="other">Other</label>
    </div>
  </fieldset>

  <div class="control-row">
    <div class="control">
      <label for="terms-and-conditions">
        <input
          type="checkbox"
          id="terms-and-conditions"
          name="terms"
          [formControl]="signupForm.controls.agree"
        />
        I agree to the terms and conditions
      </label>
    </div>
  </div>

  <p class="form-actions">
    <button type="button" class="button button-flat" (click)="onReset()">Reset</button>
    <button type="submit" class="button">Sign up</button>
  </p>

  @if (!isFormValid()) {
    <p class="control-error">
      Invalid Form - Please check your input data.
    </p>
    
  }
</form>
