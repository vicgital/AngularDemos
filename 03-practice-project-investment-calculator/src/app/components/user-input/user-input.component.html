<form (ngSubmit)="calculate()">    

    <div class="input-group">
        <div>
            <label for="initial-investment">Initial Investment</label>
            <input type="number" id="initial-investment" name="initial-investment" [(ngModel)]="this.initialInvestment">
        </div>
        
        <div>
            <label for="anual-investment">Anual Investment</label>
            <input type="number" id="anual-investment" name="anual-investment" [(ngModel)]="this.annualInvestment">
        </div>
        
    </div>

    <div class="input-group">

        <div>
            <label for="expected-return">Expected Return</label>
            <input type="number" id="expected-return" name="expected-return" [(ngModel)]="this.expectedReturn">
        </div>

        <div>
            <label for="duration">Duration</label>
            <input type="number" id="duration" name="duration" [(ngModel)]="this.duration">
        </div>
        
    </div> 

    <div class="input-group">
        <button type="submit">Calculate</button>
    </div>   

</form>
