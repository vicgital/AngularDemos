
<div>
    <ul>
        @for (ticket of this.tickets; track ticket.id) {
            <li>
                <app-ticket [ticket]="ticket" (close)="onCloseTicket(ticket.id)"/>
            </li>
        } @empty {
            <p>No tickets found</p>
        }
    </ul>
</div>
<div id="new-ticket">
    <app-new-ticket (add)="onAdd($event)" />
</div>
